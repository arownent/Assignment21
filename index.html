<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header">
            <h1>Gallery Showcase</h1>
            <div class="navbar">
                <nav>
                    <a href="#">Home</a>
                    <a href="#">Services</a>
                    <a href="#">About</a>
                    <a href="#">Contact</a>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <div class="grid-container">
            <div class="box box1"><img src="image1.png" alt=""></div>
            <div class="box box2"><img src="image2.png" alt=""></div>
            <div class="box box3"><img src="image3.png" alt=""></div>
            <div class="box box4"><img src="image4.png" alt=""></div>
            <div class="box box5"><img src="image5.png" alt=""></div>
            <div class="box box6"><img src="image6.png" alt=""></div>
            <div class="box box7"><img src="image7.png" alt=""></div>
            <div class="box box8"><img src="image8.png" alt=""></div>
        </div>
    </main>
    <footer>
        <div class="footer">
            <p>&copy; Gallery Showcase | All Rights Reserved</p>
        </div>
    </footer>
</body>
</html>
